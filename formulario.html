<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Formulário</h2>
        <form id="myForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Idade" required>

            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" name="endereço" placeholder="Seu endereço" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="(00) 000000000" required>

            <label for="raça">Raça:</label>
            <select id="raça" name="raça"  required>
                <option value="escolha">-Escolher</option>
                <option value="branco">Branco</option>
                <option value="negro">Negro</option>
                <option value="amarelo">Amarelo</option>
                <option value="pardo">Pardo</option>
                <option value="indígena">Indígena</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Evita o envio do formulário
            // Aqui você pode adicionar o código para processar os dados do formulário, como enviar para um servidor ou realizar outras ações
            console.log('Formulário enviado!');
        });
    </script>
</body>

</html>
